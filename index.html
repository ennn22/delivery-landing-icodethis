<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>Delivery Landing Page</title>
</head>

<body>
  <div class="main-container">
    <div class="navbar">
      <div class="language">
        <select name="language" id="language-menu">
          <option value="english">EN</option>
          <option value="chinese-simplified">中文</option>
        </select>
      </div>
      <div>
        Contact
      </div>
      <div>
        Login
      </div>
      <div class="sign-up-button">
        Sign Up
      </div>
    </div>
    <div class="content">
      <div class="title">
        <p>Food delivery from the best restaurants in your town</p>
        <p>Food, drinks and desserts available for delivery or pickup.</p>
      </div>
      <div class="search-bar">
        <div class="search-input">
          <input type="text" name="query" placeholder="Enter delivery address">  
          <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-map-search" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="#64748b" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M11 18l-2 -1l-6 3v-13l6 -3l6 3l6 -3v7.5" /><path d="M9 4v13" /><path d="M15 7v5" /><path d="M18 18m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" /><path d="M20.2 20.2l1.8 1.8" /></svg>
        </div>
        <button type="submit">Find food</button>  
      </div>
    </div>
    <div class="footer">
      <div class="footer-left">
        <p>Terms of Privacy</p>
        <span>·</span>
        <p>Cookies</p>
        <span>·</span>
        <p>About</p>
        <span>·</span>
        <p>Contact</p>
      </div>
      <div class="footer-middle">
        <p>@2023</p>
      </div>
      <div class="footer-right">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-twitter" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M22 4.01c-1 .49 -1.98 .689 -3 .99c-1.121 -1.265 -2.783 -1.335 -4.38 -.737s-2.643 2.06 -2.62 3.737v1c-3.245 .083 -6.135 -1.395 -8 -4c0 0 -4.182 7.433 4 11c-1.872 1.247 -3.739 2.088 -6 2c3.308 1.803 6.913 2.423 10.034 1.517c3.58 -1.04 6.522 -3.723 7.651 -7.742a13.84 13.84 0 0 0 .497 -3.753c0 -.249 1.51 -2.772 1.818 -4.013z" /></svg>
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-facebook" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3" /></svg>
      </div>
    </div>

  </div>
  
</body>
</html>
